<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techogies Website</title>
    <style id="theme" disabled>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: purple;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        main h1 {
            color: orange;
        }

        main p {
            font-size: 1.1rem;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: orange;
        }

        footer {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Techogies Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#join">Join</a>
    </nav>

    <main>
        <h2>Welcome to Techogies</h2>
        <p>This is a simple website.</p>
        <button onclick="toggleCSS()">Switch CSS On/Off</button>
    </main>

    <footer>
        Techogies: Uzair Sir 2024
    </footer>

    <script>
        function toggleCSS() {
            const theme = document.getElementById('theme');
            theme.disabled = !theme.disabled;
        }
    </script>
</body>
</html>
